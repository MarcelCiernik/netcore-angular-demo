<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand text-white">JWT Auth System</a>
  <a routerLink="/productdefinition"><button class="btn btn-primary my-2 my-sm-0">Admin Product management</button></a>
  <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
</nav>

<div class="card m-5">
  <table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of ProductList">
    
        <td>{{el.name}}</td>
        <td>{{el.price}}</td>
        <td>
          <a [routerLink]="['/product-details', el.id]">details</a>
        </td>
        <td>
          <input [(ngModel)]="el.amount" style="width: 60px;" type="number" class="form-control" placeholder="0" aria-label="Username" aria-describedby="addon-wrapping">
        </td>
        <td>
          <button class="btn btn-primary" (click)="PlaceOrder(el.id,el.amount,el.price)">Order</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
